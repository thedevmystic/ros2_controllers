name: Check Rolling Compatibility on Humble
# author: Christoph Froehlich <christoph.froehlich@ait.ac.at>
# description: 'Build & test the rolling version on Humble distro.'

on:
  workflow_dispatch:
  pull_request: &event
    branches:
      - master
      - '*feature*'
      - '*feature/**'
    paths:
      - '**.hpp'
      - '**.h'
      - '**.cpp'
      - '**.py'
      - '**.yaml'
      - '.github/workflows/rolling-compatibility-humble-binary-build.yml'
      - '**/package.xml'
      - '**/CMakeLists.txt'
      - 'ros2_controllers.rolling.repos'
      - '**.xml'
  push: *event

concurrency:
  # cancel previous runs of the same workflow, except for pushes on given branches
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/heads') }}

# ... (existing content above, ending the 'build-on-humble' job)

jobs:
  build-on-humble:
    uses: ros-controls/ros2_control_ci/.github/workflows/reusable-industrial-ci-with-cache.yml@master
    with:
      ros_distro: humble
      ros_repo: testing
      upstream_workspace: ros2_controllers.rolling.repos
      ref_for_scheduled_build: master
  
  # --- NEW JOB TO UPLOAD PARAMETERS FILE ---
  upload-generated-params:
    name: Upload Parameters HPP
    runs-on: ubuntu-latest
    needs: build-on-humble # Wait for the build to complete

    if: always()
    
    steps:
      - name: Locate and upload parameters header file
        uses: actions/upload-artifact@v4
        with:
          # The path where the file is typically generated after 'colcon build'
          path: /home/runner/work/ros2_controllers/ros2_controllers/.work/target_ws/install/
          name: joint-trajectory-controller-parameters-file
          if-no-files-found: warn
